[build]
  command = "npm run build"

[build.environment]
  NETLIFY_USE_YARN = "false"
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"

# Weekly cron: refreshes in-memory university domain cache
# Calls GET /api/refresh-university-domains?secret=uni-refresh-secret-2025
[functions."refresh-university-domains"]
  schedule = "@weekly"
