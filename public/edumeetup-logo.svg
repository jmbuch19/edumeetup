<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" width="640" height="640" role="img" aria-label="EdUmeetup - Where Dreams Meet Destinations">
  <defs>
    <filter id="softShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>

  <!-- Royal Blue Background -->
  <rect width="640" height="640" fill="#3547C8" rx="18" ry="18"/>

  <!-- ══ ICON GROUP — positioned left-center ══ -->
  <g transform="translate(108, 240)" filter="url(#softShadow)">

    <!-- Speech / Chat bubble -->
    <ellipse cx="38" cy="118" rx="34" ry="28" fill="white" opacity="0.95"/>
    <!-- Bubble tail -->
    <polygon points="48,140 62,160 30,140" fill="white" opacity="0.95"/>

    <!-- Graduation cap board (mortarboard flat top) -->
    <polygon points="100,48 180,82 100,116 20,82" fill="white"/>

    <!-- Cap crown -->
    <rect x="80" y="20" width="40" height="64" rx="5" fill="white"/>

    <!-- Tassel string -->
    <line x1="180" y1="82" x2="180" y2="130" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <!-- Tassel end -->
    <rect x="172" y="128" width="16" height="14" rx="3" fill="white"/>
  </g>

  <!-- ══ WORDMARK ══ -->
  <!-- "EdU" bold white -->
  <text
    x="310" y="310"
    font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
    font-size="82"
    font-weight="700"
    fill="white"
    letter-spacing="-2">EdU</text>

  <!-- "meetup" normal weight white — continues same line -->
  <text
    x="452" y="310"
    font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
    font-size="82"
    font-weight="400"
    fill="white"
    letter-spacing="-2">meetup</text>

  <!-- ══ TAGLINE ══ -->
  <text
    x="310" y="358"
    font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
    font-size="28"
    font-weight="300"
    fill="rgba(255,255,255,0.82)"
    letter-spacing="0.5">WHERE DREAMS MEET DESTINATIONS</text>
</svg>
